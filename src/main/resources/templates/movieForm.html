<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <form th:action="@{/processMovie}" th:object="${movie}" method="post">
    <input type="hidden" th:field="*{id}">
    Title: <input type="text" th:field="*{title}">
    <br>
    Year: <input type="number" th:field="*{year}">
    <br>
    Description: <input type="text" th:field="*{description}">
    <br>
    <select th:field="*{director}">
      <option th:each="director: ${directors}" th:value="${director.id}" th:text="${director.name}"></option>
    </select>
    <br>
    <input type="submit" value="Submit">
  </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
